<!doctype html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../../css/prism.css" rel="stylesheet" />
    <link href="../../css/global.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>KISS CSS - Setup</title>
</head>

<body>
    <!-- Navbar -->
    <header class="wide"> <kiss-navbar></kiss-navbar> </header>

    <!-- Main -->
    <main>

        <!-- Page Header -->
        <hgroup>
            <h1>Setup</h1>
            <div class="title3">Clone the repo to get started!
            </div>
        </hgroup>

        <!-- Syntax -->
        <section>
            <h2 id="instructions">Instructions</h2>
            <footer role="copy">
                <code class="language-html">
                    git clone https://github.com/JDRadatti/kiss-css.git
                </code>
                <button class="text" data-tooltip="Copy" data-placement="left">
                    <div class="data-icon">content_copy</div>
                </button>
            </footer>

            <p>Save the css file by running the following from the root directory:</p>
            <footer role="copy">
                <code class="language-html">
                    sass sass/input.scss output.css
                </code>
                <button class="text" data-tooltip="Copy" data-placement="left">
                    <div class="data-icon">content_copy</div>
                </button>
            </footer>
        </section>
    </main>

    <!-- Menu -->
    <aside>
        <kiss-docs-menu></kiss-docs-menu>
    </aside>

    <!-- Footer -->
    <footer>
        <kiss-footer></kiss-footer>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="../../js/navbar.js"></script>
    <script type="module" src="../../js/footer.js"></script>
    <script type="module" src="../../js/docs-menu.js"></script>
    <script type="module" src="../../js/toc.js"></script>
    <script type="module" src="../../js/copy.js"></script>
    <script type="module" src="../../js/prism.js"></script>
</body>

</html>
